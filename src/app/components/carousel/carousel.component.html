<section
  class="w-full bg-gradient-to-r from-indigo-100 via-white to-indigo-100 py-0 m-0 p-0"
>
  <div class="relative w-full">
    <div class="overflow-hidden rounded-none shadow-lg w-full">
      <div
        class="flex transition-transform duration-500 w-full"
        [style.transform]="'translateX(-' + carouselIndex * 100 + '%)'"
      >
        <div
          *ngFor="let course of featuredCourses"
          class="min-w-full flex-shrink-0 w-full"
        >
          <div class="flex flex-col md:flex-row items-center bg-white w-full">
            <img
              [src]="course.image"
              [alt]="course.title"
              class="w-full md:w-1/2 h-96 object-cover md:rounded-l-2xl"
            />
            <div class="p-12 flex-1 w-full">
              <h2 class="text-4xl font-bold text-gray-900 mb-6">
                {{ course.title }}
              </h2>
              <p class="text-xl text-gray-700 mb-8">
                {{ course.description }}
              </p>
              <a
                href="#"
                class="inline-block bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold shadow hover:bg-indigo-700 transition text-lg"
                >View Course</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Carousel Controls -->
    <button
      (click)="prevCourse()"
      class="absolute top-1/2 left-2 -translate-y-1/2 bg-white bg-opacity-80 hover:bg-indigo-100 rounded-full p-2 shadow text-2xl font-bold"
    >
      &#8592;
    </button>
    <button
      (click)="nextCourse()"
      class="absolute top-1/2 right-2 -translate-y-1/2 bg-white bg-opacity-80 hover:bg-indigo-100 rounded-full p-2 shadow text-2xl font-bold"
    >
      &#8594;
    </button>
  </div>
</section>
