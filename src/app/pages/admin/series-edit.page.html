<div class="min-h-screen bg-slate-50 dark:bg-slate-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <app-admin-sidebar></app-admin-sidebar>
    
    <!-- Main Content -->
    <div class="flex-1 p-8">
      <div class="bg-white dark:bg-gray-900 rounded-xl shadow p-8 w-full max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">
          Edit Series
        </h1>
    <form (ngSubmit)="saveSeries()" #seriesForm="ngForm">
      <div class="mb-4">
        <label class="block font-semibold mb-1">Title</label>
        <input [(ngModel)]="series.title" name="title" class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white" required />
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Slug</label>
        <input [(ngModel)]="series.slug" name="slug" class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white" required />
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Topic</label>
        <input [(ngModel)]="series.topic" name="topic" class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white" required />
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Description</label>
        <textarea [(ngModel)]="series.description" name="description" class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white" rows="3"></textarea>
      </div>
      <div class="flex gap-4 mt-8">
        <button type="button" (click)="cancel()" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600">Cancel</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
      </div>
    </form>
      </div>
    </div>
  </div>
</div>
