<section class="min-h-screen bg-slate-50 dark:bg-slate-900">
  <div class="flex min-h-screen">
    <!-- Admin Sidebar Component -->
    <app-admin-sidebar></app-admin-sidebar>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <div class="p-8">
        <header class="mb-8">
          <div class="flex justify-between items-center">
            <div>
              <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">
                Manage Chapters
              </h1>
              <p class="text-gray-600 dark:text-gray-300">
                Create and organize individual chapter content
              </p>
            </div>
            <a
              [routerLink]="['/admin/chapters/create']"
              class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition flex items-center gap-2"
            >
              <span>+</span> Create Chapter
            </a>
          </div>
        </header>

        <!-- Chapters Table -->
        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-800">
          <thead>
            <tr>
              <th
                class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Title
              </th>
              <th
                class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Slug
              </th>
              <th
                class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Series
              </th>
              <th
                class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Video URL
              </th>
              <th class="px-4 py-2"></th>
            </tr>
          </thead>
          <tbody
            class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-800"
          >
            <tr *ngFor="let chapter of chapters">
              <td class="px-4 py-2">{{ chapter.title }}</td>
              <td class="px-4 py-2">{{ chapter.slug }}</td>
              <td class="px-4 py-2">{{ chapter.series }}</td>
              <td class="px-4 py-2">{{ chapter.videoUrl }}</td>
              <td class="px-4 py-2 flex gap-2">
                <a
                  [routerLink]="['/admin/chapters', chapter.slug, 'edit']"
                  class="text-yellow-600 hover:underline"
                  >Edit</a
                >
                <button
                  (click)="deleteChapter(chapter.slug)"
                  class="text-red-600 hover:underline"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</section>
