<div class="flex flex-col md:flex-row gap-8">
  <app-admin-sidebar class="shrink-0"></app-admin-sidebar>
  <div class="flex-1">
    <section class="container mx-auto px-6 py-16">
      <div class="bg-white dark:bg-gray-900 rounded-xl shadow p-8 w-full max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">
          Edit Topic
        </h1>
        <form (ngSubmit)="saveTopic()" #topicForm="ngForm">
          <div class="mb-4">
            <label class="block font-semibold mb-1">Name</label>
            <input [(ngModel)]="topic.name" name="name" class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white" required />
          </div>
          <div class="mb-4">
            <label class="block font-semibold mb-1">Slug</label>
            <input [(ngModel)]="topic.slug" name="slug" class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white" required />
          </div>
          <div class="mb-4">
            <label class="block font-semibold mb-1">Description</label>
            <textarea [(ngModel)]="topic.description" name="description" class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white" rows="3"></textarea>
          </div>
          <div class="flex gap-4 mt-8">
            <button type="button" (click)="cancel()" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
