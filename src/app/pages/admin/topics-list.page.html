<div class="flex flex-col md:flex-row gap-8">
  <app-admin-sidebar class="shrink-0"></app-admin-sidebar>
  <div class="flex-1">
    <section class="container mx-auto px-6 py-16">
      <div class="bg-white dark:bg-gray-900 rounded-xl shadow p-8 w-full max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">
          Manage Topics
        </h1>
        <div class="flex justify-end mb-4">
          <a
            [routerLink]="['/admin/topics/create']"
            class="bg-indigo-600 text-white px-4 py-2 rounded font-semibold hover:bg-indigo-700 transition"
            >+ Create Topic</a
          >
        </div>
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-800">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Slug</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
              <th class="px-4 py-2"></th>
            </tr>
          </thead>
          <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-800">
            <tr *ngFor="let topic of topics">
              <td class="px-4 py-2">{{ topic.name }}</td>
              <td class="px-4 py-2">{{ topic.slug }}</td>
              <td class="px-4 py-2">{{ topic.description }}</td>
              <td class="px-4 py-2 flex gap-2">
                <a [routerLink]="['/admin/topics', topic.slug, 'edit']" class="text-yellow-600 hover:underline">Edit</a>
                <button (click)="deleteTopic(topic.slug)" class="text-red-600 hover:underline">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
