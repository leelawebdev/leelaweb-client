<section class="container mx-auto px-6 py-16">
  <div
    class="bg-white dark:bg-gray-900 rounded-xl shadow p-8 w-full max-w-2xl mx-auto"
  >
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">
      Create Chapter
    </h1>
    <form (ngSubmit)="createChapter()" #chapterForm="ngForm">
      <div class="mb-4">
        <label class="block font-semibold mb-1">Title</label>
        <input
          [(ngModel)]="chapter.title"
          name="title"
          class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Slug</label>
        <input
          [(ngModel)]="chapter.slug"
          name="slug"
          class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Series</label>
        <input
          [(ngModel)]="chapter.series"
          name="series"
          class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Video URL</label>
        <input
          [(ngModel)]="chapter.videoUrl"
          name="videoUrl"
          class="w-full px-3 py-2 rounded border dark:bg-gray-800 dark:text-white"
          required
        />
      </div>
      <div class="flex gap-4 mt-8">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</section>
