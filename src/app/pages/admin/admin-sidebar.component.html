<!-- Admin Sidebar Navigation -->
<aside
  class="w-64 bg-indigo-900 dark:bg-indigo-950 shadow-lg p-6 flex flex-col min-h-screen h-full"
>
  <h2 class="text-white text-xl font-bold mb-6">Admin Panel</h2>
  <nav class="flex flex-col gap-3 flex-1">
    <a
      [routerLink]="['/admin']"
      routerLinkActive="bg-indigo-800 dark:bg-indigo-900"
      [routerLinkActiveOptions]="{ exact: true }"
      class="px-4 py-3 rounded text-indigo-200 hover:bg-indigo-800 dark:hover:bg-indigo-900 font-medium transition flex items-center gap-3"
    >
      <span>🏠</span> Dashboard
    </a>
    <a
      [routerLink]="['/admin/users']"
      routerLinkActive="bg-indigo-800 dark:bg-indigo-900"
      class="px-4 py-3 rounded text-indigo-200 hover:bg-indigo-800 dark:hover:bg-indigo-900 font-medium transition flex items-center gap-3"
    >
      <span>👤</span> Users
    </a>
    <a
      [routerLink]="['/admin/topics']"
      routerLinkActive="bg-indigo-800 dark:bg-indigo-900"
      class="px-4 py-3 rounded text-indigo-200 hover:bg-indigo-800 dark:hover:bg-indigo-900 font-medium transition flex items-center gap-3"
    >
      <span>📚</span> Topics
    </a>
    <a
      [routerLink]="['/admin/series']"
      routerLinkActive="bg-indigo-800 dark:bg-indigo-900"
      class="px-4 py-3 rounded text-indigo-200 hover:bg-indigo-800 dark:hover:bg-indigo-900 font-medium transition flex items-center gap-3"
    >
      <span>🎬</span> Series
    </a>
    <a
      [routerLink]="['/admin/chapters']"
      routerLinkActive="bg-indigo-800 dark:bg-indigo-900"
      class="px-4 py-3 rounded text-indigo-200 hover:bg-indigo-800 dark:hover:bg-indigo-900 font-medium transition flex items-center gap-3"
    >
      <span>📖</span> Chapters
    </a>
  </nav>
  <div class="mt-auto pt-6 border-t border-indigo-800">
    <button
      (click)="logout()"
      class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded transition"
    >
      Logout
    </button>
  </div>
</aside>
