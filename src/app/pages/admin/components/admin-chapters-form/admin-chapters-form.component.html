<div class="row">
  <div class="col-lg-12">
    <form class="mt-4">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Video Title" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Video Number" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Video Lenght" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Video URL" />
      </div>
      <div class="mb-3">
        <select class="form-select form-select-lg mb-3">
          <option selected>Select Series</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select form-select-lg mb-3">
          <option selected>Select Status</option>
          <option value="1">Active</option>
          <option value="2">In Active</option>
        </select>
      </div>
      <div class="mb-3">
        <select class="form-select form-select-lg mb-3">
          <option selected>Level Difficulty</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <textarea
          class="form-control"
          placeholder="Discription"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3">
        <input type="file" class="form-control" placeholder="Upload Image" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
