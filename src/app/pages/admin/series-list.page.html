<section class="min-h-screen bg-slate-50 dark:bg-slate-900">
  <div class="flex min-h-screen">
    <!-- Admin Sidebar Component -->
    <app-admin-sidebar></app-admin-sidebar>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <div class="p-8">
        <header class="mb-8">
          <div class="flex justify-between items-center">
            <div>
              <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">
                Manage Series
              </h1>
              <p class="text-gray-600 dark:text-gray-300">
                Create and organize learning series within topics
              </p>
            </div>
            <a
              [routerLink]="['/admin/series/create']"
              class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition flex items-center gap-2"
            >
              <span>+</span> Create Series
            </a>
          </div>
        </header>

        <!-- Series Table -->
        <div
          class="bg-white dark:bg-gray-900 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden"
        >
          <div class="overflow-x-auto">
            <table
              class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"
            >
              <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
                  >
                    Title
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
                  >
                    Slug
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
                  >
                    Topic
                  </th>
                  <th
                    class="px-6 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
                  >
                    Description
                  </th>
                  <th
                    class="px-6 py-4 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody
                class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700"
              >
                <tr
                  *ngFor="let series of seriesList"
                  class="hover:bg-gray-50 dark:hover:bg-gray-800"
                >
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white"
                  >
                    {{ series.title }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400"
                  >
                    {{ series.slug }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400"
                  >
                    {{ series.topic }}
                  </td>
                  <td
                    class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400"
                  >
                    {{ series.description }}
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                  >
                    <div class="flex justify-end gap-3">
                      <a
                        [routerLink]="['/admin/series', series.slug, 'edit']"
                        class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300 font-medium"
                      >
                        Edit
                      </a>
                      <button
                        (click)="deleteSeries(series.slug)"
                        class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300 font-medium"
                      >
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</section>
