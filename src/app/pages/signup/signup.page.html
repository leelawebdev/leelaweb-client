<section
  class="container mx-auto px-6 py-16 flex flex-col items-center justify-center min-h-[60vh]"
>
  <div class="bg-white dark:bg-gray-900 rounded-xl shadow p-8 w-full max-w-2xl">
    <h1
      class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center"
    >
      Sign Up
    </h1>
    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="mb-4">
          <label
            class="block text-gray-700 dark:text-gray-300 mb-2"
            for="username"
            >Username</label
          >
          <input
            id="username"
            type="text"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white"
            placeholder="Your Username"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-300 mb-2" for="name"
            >Name</label
          >
          <input
            id="name"
            type="text"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-300 mb-2" for="email"
            >Email</label
          >
          <input
            id="email"
            type="email"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white"
            placeholder="you@example.com"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-300 mb-2" for="phone"
            >Phone Number</label
          >
          <input
            id="phone"
            type="tel"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white"
            placeholder="Your Phone Number"
          />
        </div>
        <div class="mb-4 md:mb-0">
          <label
            class="block text-gray-700 dark:text-gray-300 mb-2"
            for="password"
            >Password</label
          >
          <input
            id="password"
            type="password"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white"
            placeholder="••••••••"
          />
        </div>
        <div class="mb-6 md:mb-0">
          <label
            class="block text-gray-700 dark:text-gray-300 mb-2"
            for="confirm-password"
            >Confirm Password</label
          >
          <input
            id="confirm-password"
            type="password"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white"
            placeholder="Confirm Password"
          />
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition mt-8"
      >
        Sign Up
      </button>
      <p class="mt-4 text-center text-gray-600 dark:text-gray-400 text-sm">
        Already have an account?
        <a [routerLink]="['/signin']" class="text-indigo-600 hover:underline"
          >Sign In</a
        >
      </p>
    </form>
  </div>
</section>
