<section class="container mx-auto px-6 py-16">
  <h1 class="text-3xl font-bold mb-8">Series for {{ topic | titlecase }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div
      *ngFor="let series of seriesList"
      class="bg-white rounded-xl shadow p-6 flex flex-col"
    >
      <h2 class="text-xl font-semibold mb-2">{{ series.title }}</h2>
      <p class="text-gray-600 mb-4">{{ series.description }}</p>
      <a
        [routerLink]="['/series', series.slug]"
        class="text-indigo-600 font-medium hover:underline"
        >View Chapters</a
      >
    </div>
  </div>
</section>
