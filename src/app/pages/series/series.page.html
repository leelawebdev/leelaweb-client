<section class="container mx-auto px-6 py-16">
  <h1 class="text-4xl font-bold text-gray-900 mb-10">
    <ng-container *ngIf="topicSlug; else allSeries"
      >Series for <span class="capitalize">{{ topicSlug }}</span></ng-container
    >
    <ng-template #allSeries>All Series</ng-template>
  </h1>
  <div *ngIf="topicSlug; else allSeriesList">
    <!-- Show chapters as tiles for the topic's series (mock data for Angular) -->
    <div class="flex flex-col gap-6">
      <div
        *ngFor="let chapter of chapters"
        class="flex bg-white rounded-xl shadow p-4 items-center"
      >
        <img
          [src]="chapter.image"
          alt="Chapter"
          class="w-24 h-24 rounded-lg object-cover mr-6"
        />
        <div class="flex-1">
          <h3 class="text-lg font-bold text-gray-900 mb-1">
            {{ chapter.title }}
          </h3>
          <p class="text-gray-600 mb-2">{{ chapter.description }}</p>
          <span
            class="inline-block bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-medium"
            >{{ chapter.duration }}</span
          >
        </div>
      </div>
    </div>
  </div>
  <ng-template #allSeriesList>
    <!-- Placeholder for all series list -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-2">Example Series 1</h2>
        <p class="text-gray-600 mb-4 text-center">
          Introductory series for Angular.
        </p>
        <a
          [routerLink]="['/series', 'example-series-1']"
          class="text-indigo-600 font-medium hover:underline"
          >View Chapters</a
        >
      </div>
      <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-2">Example Series 2</h2>
        <p class="text-gray-600 mb-4 text-center">Advanced series for React.</p>
        <a
          [routerLink]="['/series', 'example-series-2']"
          class="text-indigo-600 font-medium hover:underline"
          >View Chapters</a
        >
      </div>
    </div>
  </ng-template>
</section>
