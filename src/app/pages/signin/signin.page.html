<section
  class="container mx-auto px-6 py-16 flex flex-col items-center justify-center min-h-[60vh]"
>
  <div class="bg-white dark:bg-gray-900 rounded-xl shadow p-8 w-full max-w-md">
    <h1
      class="text-3xl font-bold text-gray-900 dark:text-white mb-6 text-center"
    >
      Sign In
    </h1>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 mb-2" for="email"
          >Email</label
        >
        <input
          id="email"
          type="email"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white"
          placeholder="you@example.com"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 dark:text-gray-300 mb-2"
          for="password"
          >Password</label
        >
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white"
          placeholder="••••••••"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition"
      >
        Sign In
      </button>
      <p class="mt-4 text-center text-gray-600 dark:text-gray-400 text-sm">
        Don't have an account?
        <a [routerLink]="['/signup']" class="text-indigo-600 hover:underline"
          >Sign Up</a
        >
      </p>
    </form>
  </div>
</section>
