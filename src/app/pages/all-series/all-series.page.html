<section class="container mx-auto px-6 py-16">
  <div class="flex flex-col md:flex-row gap-10">
    <!-- Author Section -->
    <aside
      class="w-full md:w-1/4 bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-8 flex flex-col items-center mb-10 md:mb-0"
    >
      <img
        src="https://randomuser.me/api/portraits/men/32.jpg"
        alt="Author"
        class="w-24 h-24 rounded-full mb-4 shadow-lg object-cover"
      />
      <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-1">
        John Doe
      </h2>
      <p class="text-gray-600 dark:text-gray-300 text-center mb-4 text-sm">
        Senior Web Developer & Instructor
      </p>
      <p class="text-gray-700 dark:text-gray-400 text-center text-sm mb-4">
        Passionate about teaching modern web development. 10+ years of
        experience building scalable apps with Angular, React, and Node.js.
      </p>
      <div class="flex gap-4 mt-2">
        <a
          href="https://github.com/johndoe"
          target="_blank"
          aria-label="GitHub"
          class="hover:text-indigo-600"
        >
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 2C6.477 2 2 6.484 2 12.021c0 4.428 2.865 8.184 6.839 9.504.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.342-3.369-1.342-.454-1.157-1.11-1.465-1.11-1.465-.908-.62.069-.608.069-.608 1.004.07 1.532 1.032 1.532 1.032.892 1.53 2.341 1.088 2.91.832.091-.647.35-1.088.636-1.34-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.295 2.748-1.025 2.748-1.025.546 1.378.202 2.397.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.847-2.338 4.695-4.566 4.944.359.309.678.919.678 1.852 0 1.336-.012 2.417-.012 2.747 0 .267.18.579.688.481C19.138 20.2 22 16.447 22 12.021 22 6.484 17.523 2 12 2z"
            />
          </svg>
        </a>
        <a
          href="https://johndoe.com"
          target="_blank"
          aria-label="Website"
          class="hover:text-indigo-600"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <circle cx="12" cy="12" r="10" />
            <path
              d="M2 12h20M12 2a15.3 15.3 0 010 20M12 2a15.3 15.3 0 000 20"
            />
          </svg>
        </a>
        <a
          href="https://x.com/johndoe"
          target="_blank"
          aria-label="X (Twitter)"
          class="hover:text-indigo-600"
        >
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M17.53 6.47a.75.75 0 0 0-1.06 0L12 10.94 7.53 6.47A.75.75 0 1 0 6.47 7.53L10.94 12l-4.47 4.47a.75.75 0 1 0 1.06 1.06L12 13.06l4.47 4.47a.75.75 0 0 0 1.06-1.06L13.06 12l4.47-4.47a.75.75 0 0 0 0-1.06z"
            />
          </svg>
        </a>
        <a
          href="https://linkedin.com/in/johndoe"
          target="_blank"
          aria-label="LinkedIn"
          class="hover:text-indigo-600"
        >
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-9h3v9zm-1.5-10.28c-.97 0-1.75-.79-1.75-1.75s.78-1.75 1.75-1.75 1.75.79 1.75 1.75-.78 1.75-1.75 1.75zm13.5 10.28h-3v-4.5c0-1.08-.02-2.47-1.5-2.47-1.5 0-1.73 1.17-1.73 2.39v4.58h-3v-9h2.88v1.23h.04c.4-.75 1.38-1.54 2.84-1.54 3.04 0 3.6 2 3.6 4.59v4.72z"
            />
          </svg>
        </a>
      </div>
    </aside>
    <!-- Series Main Content -->
    <main class="flex-1">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-10">
        All Series
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div
          *ngFor="let series of allSeries"
          class="bg-white dark:bg-gray-900 rounded-xl shadow p-6 flex flex-col md:flex-row items-center"
        >
          <img
            [src]="series.image || 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=200&q=80'"
            alt="{{ series.title }}"
            class="w-32 h-32 rounded-xl object-cover mr-8"
          />
          <div class="flex-1">
            <h2 class="text-2xl font-bold text-indigo-700 mb-2">
              {{ series.title }}
            </h2>
            <p class="text-gray-600 dark:text-gray-300 mb-3 text-lg">
              {{ series.description }}
            </p>
            <a
              [routerLink]="['/series', series.slug]"
              class="text-indigo-600 font-medium hover:underline"
              >View Chapters</a
            >
          </div>
        </div>
      </div>
    </main>
  </div>
</section>
